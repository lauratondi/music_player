<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <audio
      id="track"
      src="./audio/Bang Bang (My Baby Shot Me Down) - Nancy Sinatra.mp3"
    ></audio>

    <div
      class="
        container-fluid
        background
        p-0
        bg-main
        d-flex
        align-items-center
        justify-content-center
      "
    >
      <!-- CHANGE COLOR -->
      <div class="position-absolute pointer bg-sec" id="color-change">
        <i class="fas fa-magic fs-3 text-white"></i>
      </div>
      <!-- SIDEBAR-->
      <div id="sidebar" class="bg-black">
        <div class="row" id="tracklist-wrapper"></div>
      </div>
      <!-- PLAYER -->
      <div
        class="container-fluid player bg-main-light align-items-center bg-black"
      >
        <!-- HEADER -->
        <div class="row header" id="playlist">
          <div class="col-12 d-flex justify-content-center py-1 pointer">
            <span class="text-linear-purple fs-3"
              ><i class="fas fa-music text-linear-purple"></i> Playlist</span
            >
          </div>
        </div>

        <!-- TRACK COVER -->
        <div
          class="
            row
            justify-content-center
            align-items-center
            bg-main-light
            py-3
          "
        >
          <div
            class="
              col-12
              track-cover
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <img id="track-cover" src="./cover/cover -1.jpeg" alt="" />
          </div>
        </div>
        <div class="row info align-items-center">
          <!-- ARTIST AND SONG -->
          <div class="col-6 d-flex flex-column align-items-center">
            <h5 id="track-artist" class="text-linear-purple text-center"></h5>
            <p id="track-title" class="text-white text-center"></p>
          </div>
          <!-- PREV AND NEXT -->
          <div class="col-6 d-flex justify-content-center text-linear-green">
            <i
              id="prev-btn"
              class="far fa-arrow-alt-circle-left fs-2 pointer"
            ></i>
            <i
              id="next-btn"
              class="far fa-arrow-alt-circle-right fs-2 pointer"
            ></i>
          </div>
        </div>
        <div class="row commands justify-content-center">
          <!-- PLAY AND PAUSE -->
          <div class="col-6 d-flex justify-content-center align-items-center">
            <i
              id="play-btn"
              class="far fa-play-circle fs-1 pointer text-linear-purple-inverse"
            ></i>
            <i
              id="pause-btn"
              class="
                far
                fa-pause-circle
                fs-1
                d-none
                pointer
                text-linear-purple-inverse
              "
            ></i>
          </div>
          <!-- CURRENT TIME AND DURATION -->
          <div
            class="
              col-6
              d-flex
              justify-content-center
              align-items-center
              mt-3
              text-white
            "
          >
            <p>
              <span id="current-time"></span>
              <span class="tc-linear">/</span>
              <span id="total-time"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
